AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - "db/**/*"
Style/TrailingCommaInArguments:
  Enabled: true
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInArrayLiteral:
  Enabled: true
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInHashLiteral:
  Enabled: true
  EnforcedStyleForMultiline: consistent_comma

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Max: 25
  AllowedMethods:
    # active admin methods that are kind of allowed to break the rule
    - "index"
    - "show"
    - "controller"
    - "register"
    - "register_page"
    - "content"
    - "panel"
    - "form"
    - "table_for"
    - "div"
  Exclude:
    - "config/routes.rb"

plugins: rubocop-rspec
