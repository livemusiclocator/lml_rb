version: 2.1
orbs:
  ruby: circleci/ruby@2.0.1
  heroku: circleci/heroku@2.0.0
  slack: circleci/slack@4.1
jobs:
  test:
    # Install gems, run rails tests
    docker:
      - image: cimg/ruby:3.3.0-node
        environment:
          RAILS_ENV: test
          DATABASE_URL: postgresql://postgres@localhost/circle_test
      - image: circleci/postgres:14.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:create db:schema:load --trace
      - run:
          name: specs
          command: bundle exec rails spec

  deploy:
    docker:
      - image: cimg/ruby:3.3.0
    steps:
      - checkout
      - heroku/install
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  migrate:
    docker:
      - image: cimg/ruby:3.3.0
    steps:
      - checkout
      - heroku/install
      - run:
          name: Run migrations on Heroku
          command: heroku run rake db:migrate --app $HEROKU_APP_NAME
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - hold:
          type: approval
          requires:
            - test
      - migrate:
          requires:
            - deploy
            - hold
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - test
            - hold
